<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <title>Label Musique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <include src="components/header.html"></include>
    <div class="Banner-Title">
      <h1 class="title">Welcome to Bluesville</h1>
    </div>
    <div class="News-section" id="News">
      <div class="texts">
        <h2 class="section-title">Latest release</h2>
        <div class="album-info">
          <p class="album-artist">Pink Anderson & Terry Callier</p>
          <h4 class="album-title">
            Vol. 1: Carolina Blues Man (180g) + The New Folk Sound Of Terry
            Callier (180g LP) (Bluesville Series)
          </h4>
        </div>
        <a class="link" href=""
          >Learn more
          <img class="chevron-right" src="images/svgs/chevron-right.svg"
        /></a>
      </div>
      <img class="album-cover" src="images/imgs/new-album-card.png" />
    </div>
    <div class="Playlist-section" id="Music">
      <h2 class="section-title">Our playlists</h2>
      <div class="playlists">
        <a href=""><img class="playlist" src="images/imgs/playlist-1.png" /></a>
        <a href=""><img class="playlist" src="images/imgs/playlist-2.png" /></a>
        <a href=""
          ><img class="playlist-small" src="images/imgs/playlist-3.png"
        /></a>
        <button class="next">
          <img
            class="chevron-white"
            src="images/svgs/chevron-right-white.svg"
          />
          <img class="chevron-blue" src="images/svgs/chevron-right.svg" />
        </button>
      </div>
    </div>
    <include src="components/footer.html"></include>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
